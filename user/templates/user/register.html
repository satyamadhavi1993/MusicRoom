{% extends 'base/layout.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'user:login' %}">Login</a></p>
</div>

{% endblock content %}
