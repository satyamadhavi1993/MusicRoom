{% extends 'base/layout.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
        <input name="next" type="hidden" value="{% url 'booking:calendar' %}">
    </form>
    <br>
    <p>Don't have an account? <a href="{% url 'user:register' %}">Register</a></p> 
</div>
{% endblock content %}
